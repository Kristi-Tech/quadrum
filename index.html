<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrumplus - Website Under Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
            max-height: 180px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .description {
            font-size: 1.1rem;
            margin-bottom: 30px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }

        .animation {
            font-size: 1.1rem;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1); 
            padding: 10px;
            border-radius: 5px; 
        }

        .dots {
            display: inline-block;
        }

        .dot {
            height: 15px; 
            width: 15px; 
            margin: 0 5px; 
            background-color: #fff; 
            border-radius: 50%;
            display: inline-block;
            animation: blink 1.5s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes blink {
            0%, 20% { opacity: 1; }
            50% { opacity: 0.2; } 
            100% { opacity: 1; }
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            border-radius: 5px;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 600px) {
            .description {
                font-size: 1rem;
            }

            .animation {
                font-size: 0.9rem;
            }
        }

        .contact {
            margin-top: 20px;
        }

        .contact-button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007bff; /* Adjust background color as desired */
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }

        .contact-button:hover {
            background-color: #0069d9; /* Adjust hover color as desired */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Quadrumplus Logo">
        </div>
        <div class="description">
            Welcome to Quadrum +, an Architecture and Engineering firm dedicated to innovation and excellence. Our website is currently under construction, but weâ€™re building something amazing for you. Stay tuned!
        </div>
        <div class="animation">
            Loading<span class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </span>
        </div>
        <div class="contact">
            <a href="mailto:info@quadrumplus.com" class="contact-button">Get in touch</a>
        </div>
    </div>
    <footer>
        &copy; 2025 Quadrum +. All Rights Reserved.
    </footer>
</body>
</html>
